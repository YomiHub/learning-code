<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jquery中Ajax使用Promise</title>
</head>

<body>
  <button id="btn">
    获取数据
  </button>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    $(function () {
      $('#btn').on('click', function () {
        $.ajax({
            url: './data.json',
            type: 'get',
            dataType: 'json'
          })
          .then(function (data) {
            console.log(data);
          })
      })
    })
  </script>
</body>

</html>
